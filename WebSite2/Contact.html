<!DOCTYPE html>
<html>
<head>
    <title>Moonlit Way</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Contact.css">
</head>
<body>
    <div id="header">
        <header>
            <a href="HomePage.html"><img id="header" src="images/2016-03-22.png" height="200" width="200" /></a>
            <h1>Handmade Magickal Wares</h1>
        </header>
    </div>

    <h2>Contact Us:</h2>
    <form role="form">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
            <label for="email" >Your Email:</label>
            <input type="email" class="form-control" id="email" />
        </div>
        <div class="form-group">
            <label for="message" >Your Message:</label>
            <textarea class="form-control" rows="6" id="message"></textarea>
        </div>
        <button type="submit" class="btn btn-md btn-default">Submit</button>
    </form>
    <div id="footer">
        <footer>&copy; 2016 MoonlitWay.com</footer>
    </div>
</body>
</html>
